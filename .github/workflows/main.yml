name: Spell Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Spell Check
        uses: check-spelling/check-spelling@v0.0.24
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
